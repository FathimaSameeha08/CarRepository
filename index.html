<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTkW33DPheLcptBt1dTVOMtsHQIe3b68O0MgQ&usqp=CAU">
    <style>
        body{background-image: url('https://go.trader.ca/wp-content/uploads/2017/08/web-from-background-car.jpg');
    background-size: cover;}
    .col{border-radius: 3%;}
    label{font-size: 18px;
    font-family: Georgia, 'Times New Roman', Times, serif;}
    button{top:50%;
    background-color:#0a0a23;
    color: #e5e5e5;
    border:none;
    border-radius:10px;
    box-shadow: 0px 0px 2px 2px rgb(0,0,0);}
    .head{font-size: 43px;
        font-family: Georgia, 'Times New Roman', Times, serif;
    color: white;
}
.cl{
    padding-left: 260px;
}
    </style>
</head>
<body>
    <div class="container ">
        <div class="pt-5 head text-center">Car World</div>
        <div class="row">
            <div class="col-3 col bg-light m-5 p-4">
                <div class="mb-3">
                    <label  class="form-label">Car Name</label>
                    <input type="text" class="form-control" id="c_name" aria-describedby="emailHelp" placeholder="Car brand">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Car Price</label>
                    <input type="text" class="form-control" id="c_price" placeholder="Price">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Key</label>
                    <input type="text" class="form-control" id="c_key" placeholder="Key">
                  </div>
                  <button type="submit"  onclick="submit()">Store Data</button>

            </div>
            <div class="col-3 col bg-light m-5  p-4">
                <div class="mb-3">
                <label  class="form-label">Retrieve Data</label>
                <input type="text" class="form-control" id="r_key" aria-describedby="emailHelp" placeholder="Enter Key to Retreive Item">
              </div>
              <button  type="submit" onclick="retrieve()">Retrieve Data</button>
              <div id="print" class="mt-3">              </div>

            </div>
            <div class="col-3 col bg-light m-5 p-4">
                <div class="mb-3">
                    <label  class="form-label">Remove</label>
                    <input type="text" class="form-control" id="rem_key" aria-describedby="emailHelp" placeholder="Enter Key to Remove Data">
                </div>
                <button type="submit"  onclick="remove()">Remove Data</button>
                <div id="print2" class="mt-3">              </div>
            </div>
        </div>
        <div class="row cl">
            <button type="submit" class="p-2 w-75  text-light" onclick="clr()">Clear All Data</button>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
